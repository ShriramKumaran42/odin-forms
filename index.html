<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left-content">
        <div class="left-bg-img">
            <img src="halie-west-25xggax4bSA-unsplash.jpg" alt="left container image">
        </div>
        <div class="left-logo">
            <img src="1Untitled-qwertyuiop.png" alt="logo">
            <h1>ODIN</h1>
        </div>
    </div>
    <div class="right-content">
        <div class="head-para">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <span class="italics">now</span> to get started.</p>
            <h1 class="head-h1">You <span class="italics">know</span> you want to.</h1>
            
        </div>
        <div class="form1">
            <form action="">
                <fieldset>
                    <p class="form-quote">Let's do this!</p><br>
                <div class="formContent">
                    <div class="leftForm">
                        <div class="indvidual-cards">
                            <label for="first-name">FIRST NAME</label><br>
                            <input type="text" name="fName" id="first-name"><br><br>
                        </div>
                        <div>
                            <label for="user-mail">EMAIL</label><br>
                            <input type="email" name="mail" id="user-mail"><br><br>
                        </div>
                        <div>
                            <label for="user-pwd">PASSWORD</label><br>
                            <input type="password" name="pwd" id="user-pwd" required>
                        </div>
                    </div>
                    <div class="rightForm">
                        <div>
                            <label for="last-name">LAST NAME</label><br>
                            <input type="text" name="lName" id="last-name"><br><br>
                        </div>
                        <div>
                            <label for="ph-num">PHONE NUMBER</label><br>
                            <input type="number" name="phNum" id="ph-num"><br><br>
                        </div>
                        <div>
                            <label for="user-confirm-pwd">CONFIRM PASSWORD</label><br>
                            <input type="password" name="cPwd" id="user-confirm-pwd" required>
                        </div>
                    </div>
                </div>
                </fieldset>
        </div>
        <div class="btn">
            <button type="submit">Create Account</button>
        </div>

        <p class="footer">Already have an account? <a href="">Log in</a></p>

    </form>
</div>
</body>
</html>
